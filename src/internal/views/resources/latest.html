{{define "content"}}
<main class="container">
    <h1><i class="fas fa-list"></i> Latest signals</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th class="grow">Title</th>
            </tr>
        </thead>
        <tbody>
        {{ range .resources }}
            <tr>
                <td><a href="/resources/{{ .Uuid }}">{{ .Uuid }}</a></td>
                <td>{{ .Title }}</td>
            </tr>
        {{ end }}
        </tbody>
    </table>
</main>
{{end}}
