{{define "content"}}
<main class="container">
    <h1><i class="fas fa-key"></i> Your API keys</h1>
    <p>
        <a class="outline"
           role="button"
           href="{{ .swagger }}"
           rel="noreferrer"
           target="_blank">
            <i class="fas fa-book"></i> API Documentation
        </a>
    </p>
    <p>
        Signals can be published from other platforms with a REST API.
    </p>
    <table>
        <thead>
        <tr>
            <th class="grow">Name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {{ range .tokens }}
        <tr>
            <td>{{ .Name }}</td>
            <td>
                <a href="/tokens/{{ .Hash }}/delete">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        {{ end }}
        </tbody>
    </table>
    <a href="/tokens/create" role="button"><i class="fas fa-plus-circle"></i> New API key</a>
</main>
{{end}}
