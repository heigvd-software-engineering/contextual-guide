{{define "content"}}
<main class="container">
    <h1><i class="fas fa-key"></i> New API key created</h1>
    <p class="primary ">
        <i>Please copy and save the API key, you will not be able to show it again !</i>
    </p>
    <p>
        Name:
        <code>
            {{ .token.Name }}
        </code>
    </p>
    <p>
        Value :
        <code>
            {{ .token.Value }}
        </code>
    </p>
</main>
{{end}}
